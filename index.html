<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Horario – Panel</title>
  <style>
    :root{ --bg:#0f172a; --card:#111827; --muted:#1f2937; --accent:#6366f1;
           --good:#16a34a; --bad:#dc2626; --text:#e5e7eb; --textmuted:#94a3b8; --chip:#334155; --blue:#2563eb; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b1223,#0f172a);color:var(--text);
         font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;}
    .wrap{max-width:1180px;margin:24px auto;padding:0 16px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .brand .dot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 18px rgba(99,102,241,.8)}
    .title{font-size:22px;font-weight:700;letter-spacing:.3px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;box-shadow:0 10px 35px rgba(0,0,0,.25)}
    .grid{display:grid;gap:16px} .grid-3{grid-template-columns:1fr 1fr 1fr}
    .pad{padding:16px} .muted{color:var(--textmuted)}
    .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap} .sp{justify-content:space-between}
    .btn{background:var(--accent);color:white;border:none;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.small{padding:6px 10px;border-radius:999px} .chip{background:#334155;color:#e5e7eb;padding:4px 8px;border-radius:999px;font-size:12px}
    .hidden{display:none !important} .msg{margin:10px 0;font-size:14px}
    input{background:#0b1223;border:1px solid #1f2937;color:#e5e7eb;padding:10px 12px;border-radius:10px;width:100%}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="dot"></div>
      <div class="title">Control Horario · Panel</div>
      <div class="chip" id="version-chip">v2025.10.18-1358 UTC</div>
      <div style="flex:1"></div>
      <div class="muted" id="user-email">—</div>
      <button class="btn small" id="logout-btn">Salir</button>
    </div>

    <div id="auth-card" class="card pad">
      <div class="row sp"><b>Ingresar</b></div>
      <div class="grid grid-3" style="grid-template-columns:1fr 1fr auto">
        <div><label>Email</label><input id="email" type="email" placeholder="tu@email.com"/></div>
        <div><label>Contraseña</label><input id="password" type="password" placeholder="••••••••" onkeydown="if(event.key==='Enter'){doLogin();}"/></div>
        <div style="align-self:end" class="row">
          <button class="btn" id="login-btn" onclick="doLogin()">Entrar</button>
          <button class="btn" id="register-btn">Crear cuenta</button>
          <button class="btn" id="reset-btn">Blanquear</button>
        </div>
      </div>
      <div class="msg" id="auth-msg"></div>
    </div>

    <div id="app-card" class="card pad hidden">
      <div class="chip">Logueado</div>
    </div>
  </div>

  <!-- Fallback: define doLogin before external JS in case éste da error -->
  <script>
    function doLogin(){
      var btn=document.getElementById('login-btn');
      var msg=document.getElementById('auth-msg');
      btn.disabled=true; btn.textContent='Ingresando...';
      firebase.auth().signInWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).then(function(){ msg.textContent='Ingreso correcto'; msg.style.color='#86efac'; })
       .catch(function(e){ console.error(e); msg.textContent=e.message||'No se pudo ingresar'; msg.style.color='#fecaca'; })
       .finally(function(){ btn.disabled=false; btn.textContent='Entrar'; });
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <!-- cache busting para evitar JS viejo -->
  <script src="app.js?v=v2025.10.18-1358 UTC"></script>
</body>
</html>
