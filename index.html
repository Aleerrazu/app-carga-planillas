<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Empleado/Admin</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .hidden { display: none; }
    #employee-view, #admin-view { border: 1px solid #ccc; border-radius: 10px; padding: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Sistema de Control</h1>

  <div id="login-view">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Ingresar</button>
  </div>

  <div id="employee-view" class="hidden">
    <h2>Panel Empleado</h2>
    <p>Bienvenido al panel de empleado.</p>
  </div>

  <div id="admin-view" class="hidden">
    <h2>Panel Administrador</h2>
    <p>Bienvenido al panel de administrador.</p>
    <div id="employee-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
